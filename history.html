<!DOCTYPE html>
<html lang="ko">
<head>

  <title>SMART ALARM 기록 리포트</title>

  <link rel="stylesheet" href="style.css">

<body>

  </table>

  <button class="btn" onclick="location.href='index.html'">🏠 알람 화면으로 돌아가기</button>
